<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12">
            <h2>Agregar equipo</h2>
            <form>
                <div class="form-group">
                  <label>Nombre del equipo</label>
                  <input [(ngModel)]="equipo.nombre" type="text" class="form-control" name="nombre">
                </div>
                <div class="form-group">
                  <label>Logo</label>
                  <input [(ngModel)]="equipo.logo" type="text" class="form-control" name="logo">
                </div>
                <button (click)="agregar()" class="btn btn-primary">Agregar</button>
            </form>    
        </div>
        <div class="mostrarimg col-lg-4 col-md-12 col-sm-12">
            <form>
                <div class="form-group">
                  <label>{{equipo.nombre}}</label>
                </div>
                <div class="form-group">
                  <label><img src="{{equipo.logo}}" width="150" height="250"></label>
                </div>
            </form>
        </div>
    </div>
</div>
