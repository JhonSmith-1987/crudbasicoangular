<div class="container">
    <button routerLink="/add" class="btn btn-dark">Agregar</button>
    <div class="row">
        <div *ngFor="let equipo of ListarEquipo" class="col-lg-4 col-md-6 col-sm-12">
            <div  class="card" style="width: 18rem;">
                <div class="card-body">
                  <h3 class="card-title">{{equipo.nombre}}</h3>
                  <p>{{equipo.id_equipo}}</p>
                  <div class="imagen">
                    <img src="{{equipo.logo}}" class="card-img-top" width="80" height="200">
                  </div>
                  <div class="card-body d-flex justify-content-between align-items-center">
                    <button (click)="modificar(equipo.id_equipo)" class="editar btn btn-primary">Editar</button>
                    <button (click)="eliminar(equipo.id_equipo)" class="eliminar btn btn-primary">Eliminar</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
